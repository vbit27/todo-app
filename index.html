<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>todo-app</title>
</head>
<body>
    <nav>
        TODO LIST
    </nav>
        
    <div class="grid-container">
        <div class="project-container">
            <div class="project-container-title">
                <h3>Projects</h3>
                <button id="add-project">Add</button>
            </div>
            <div class="submit-project-window" style="display: none;">
                <div>
                    <label for="pName">Title of Project</label>
                    <input type="text" id="project-name" placeholder="Title" required>
                </div> 
                <div>
                    <label for="pDescription"> Description of Project</label>
                    <input type="text" id="project-description" placeholder="Description" required>
                </div>
                <div>
                    <button id="submit-project">Submit</button>
                    <button id="cancel-submit-project">Cancel</button>
                </div>
            </div>
            <div id="project-list"></div>
        </div>
        <div class="tasks-container">
            <div class="active-project-container" style="display: none;">
                <div class="active-project-description">
                    <h3>This is a project</h3>
                    <h5>this is a description</h5>
                </div>
                <button class="add-task">Add Task</button>
            </div>
            <div class="task-list-container">
                <div class="single-task-container"><div class="task-title-container"><span class="dot"></span><h5>rwre</h5><h6>2021-03-16</h6></div><button class="edit-task">Edit</button><button class="delete-task">X</button></div>
    
            </div>
            <div id="submit-task-window" style="display: none;">
                <div>
                    <label for="tName">Title of Task</label>
                    <input type="text" id="task-name" placeholder="Title" >
                </div> 
                <div>
                    <label for="tdueDate">Due date</label>
                    <input type="date" id="task-due-date" >
                </div>
                <div>
                    <label for="tPriority">Priority</label>
                    <input list="priority-value" id="priority">
                    <datalist id="priority-value">
                        <option value = "High">
                        <option value="Low">
                    </datalist>
                </div>
                <div>
                    <button id="submit-task">Add Task</button>
                    <button id="cancel-submit-task">Cancel</button>
                </div>
            </div>
            <div id="edit-task-window" class="">
                <form action="">
                <div>
                    <label for="tName">Title of Task</label>
                    <input type="text" id="edit-task-name" placeholder="Title">
                </div> 
                <div>
                    <label for="tDescription"> Description of Task</label>
                    <input type="text" id="edit-task-description" placeholder="Description">
                </div>
                <div>
                    <label for="tdueDate">Due date</label>
                    <input type="date" id="edit-task-due-date">
                </div>
                <div>
                    <label for="tPriority">Priority</label>
                    <input list="priority-value" id="edit-priority">
                    <datalist id="priority-value">
                        <option value="High">
                        </option><option value="Low">
                    </option></datalist>
                </div>
                <div>
                    <button id="edit-task">Add Task</button>
                </div>
                </form>
            </div>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
