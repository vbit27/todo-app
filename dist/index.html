<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap" rel="stylesheet">
    <title>todo-app</title>
</head>
<body>

        
    <div class="grid-container">
        <div class="project-container">
            <div class="logo">
                todo-list
            </div>
            <div class="project-container-title">
                <h4>Projects</h4>
                <button id="add-project">Add</button>
            </div>
            
            <div id="project-list">
              
              <div class="single-project-container" data-index="0"><h3>My First Project</h3><button class="delete-project-btn">X</button></div>            </div>
              <div class="submit-project-window" style="display: block;">
                <div>
                    <input type="text" id="project-name" placeholder="Title">
                </div> 
                <div>
                    <input type="text" id="project-description" placeholder="Description">
                </div>
                <div class="project-button-container">
                    <button id="submit-project">Submit</button>
                    <button id="cancel-submit-project">Cancel</button>
                </div>
            </div>
        </div>

        <div class="tasks-container">
            <div class="active-project-container" style="display: flex;">
                <div class="active-project-description"><h3>First</h3><h5>Submited</h5></div>
                <div class="active-project-description"></div>
                <button class="add-task">Add Task</button>
            </div>
            <div class="task-list-container">
                <div class="single-task-container"><div class="task-title-container"><span class="dot"></span><h5>rwre</h5><h6>2021-03-16</h6></div><button class="edit-task">Edit</button><button class="delete-task">X</button></div>
            </div>
            <div id="submit-task-window" style="display: none;">
                <div>
                    <label for="tName">Title of Task</label>
                    <input type="text" id="task-name" placeholder="Title" >
                </div> 
                <div>
                    <label for="tdueDate">Due date</label>
                    <input type="date" id="task-due-date" >
                </div>
                <div>
                    <label for="tPriority">Priority</label>
                    <input list="priority-value" id="priority">
                    <datalist id="priority-value">
                        <option value = "High">
                        <option value="Low">
                    </datalist>
                </div>
                <div>
                    <button id="submit-task">Add Task</button>
                    <button id="cancel-submit-task">Cancel</button>
                </div>
            </div>
            <div id="edit-task-window" style="display: none;">
                <div>
                    <label for="tName">Title of Task</label>
                    <input type="text" id="edit-task-name" placeholder="Title">
                </div> 
                <div>
                    <label for="tdueDate">Due date</label>
                    <input type="date" id="edit-task-due-date">
                </div>
                <div>
                    <label for="tPriority">Priority</label>
                    <input list="priority-value" id="edit-priority">
                    <datalist id="priority-value">
                        <option value="High"></option>
                        <option value="Low"></option>
                    </datalist>
                </div>
                <div>
                    <button id="update-task">Update Task</button>
                    <button id="cancel-update-task">Cancel</button>

                </div>
            </div>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
